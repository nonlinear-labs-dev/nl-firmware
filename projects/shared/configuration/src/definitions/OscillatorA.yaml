  &VALUE_PERCENT { coarse: 100, fine: 1000 },
  &MODULATEABLE {
    <<: *SHARED,
    type: Local_Modulateable
  },
  &UNMODULATEABLE {
    <<: *SHARED,
    type: Local_Unmodulateable
  }
]

parameters: []
