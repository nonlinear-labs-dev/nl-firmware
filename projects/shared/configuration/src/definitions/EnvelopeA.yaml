%YAML 1.2
%TAG ! tag:nonlinear-labs.de,2022:js-yaml:
--- !definitions

group: Env_A

signals:
  Truepoly_Signal: [ Mag, Tmb ]

static: [
  &SHARED {
    availability: {
      Single: &AVAILABILITY { hidden: false, disabled: false, count: 1 },
      Split: *AVAILABILITY,
      Layer: *AVAILABILITY
    }
  },
  &MODULATEABLE {
    <<: *SHARED,
    type: Local_Modulateable
  },
  &UNMODULATEABLE {
    <<: *SHARED,
    type: Local_Unmodulateable
  },
  &ENV_CP_FINITE { coarse: 100, fine: 1000, unit: millisecond, scale: ENVELOPE_TIME_MS, bipolar: false },
  &ENV_CP_INFINITE { coarse: 101, fine: 1010, unit: millisecond, scale: ENVELOPE_TIME_MS_INF, bipolar: false },
  &ENV_TIME_FINITE {
    <<: *MODULATEABLE,
    modulation_aspects: { coarse: 100, fine: 1000, unit: percent, scale: LINEAR_BIPOLAR_100_PERCENT },
    rendering_args: { scaling: Expon_Env_Time, factor: 1.0f, offset: -20.0f, section: Poly, clock: Slow, signal: None }
  }
]

parameters:
  - <<: *ENV_TIME_FINITE
    id: 0
    token: Attack
    label_long: Attack Time
    label_short: Attack
    control_position: { <<: *ENV_CP_FINITE, initial: 0.0f }
    info: >
      Time of the (polynomial) Attack segment in milliseconds.
