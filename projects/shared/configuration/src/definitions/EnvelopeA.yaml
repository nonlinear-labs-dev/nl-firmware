%YAML 1.2
%TAG ! tag:nonlinear-labs.de,2022:js-yaml:
--- !definitions

static: [
  &AVAILABILITY {
    single: { hidden: false, disabled: false, count: 1 },
    split: &AVAILABILITY_DUAL { hidden: false, disabled: false, count: 2 },
    layer: *AVAILABILITY_DUAL
  },
  &MODULATEABLE {
    availability: *AVAILABILITY,
    type: Local_Modulateable
  },
  &UNMODULATEABLE {
    availability: *AVAILABILITY,
    type: Local_Unmodulateable
  }
]

group: Env_A

parameters:
  - <<: *MODULATEABLE
    id: 0
    token: Attack
    label_long: Attack Time
    label_short: Attack
    control_position: { coarse: 100, fine: 1000, unit: millisecond, scale: ENVELOPE_TIME_MS, initial: 0.0f, bipolar: false }
    modulation_aspects: { coarse: 100, fine: 1000, unit: percent, scale: LINEAR_BIPOLAR_100_PERCENT }
    rendering_args: { scaling: "Expon_Env_Time", factor: 1.0f, offset: -20.0f, section: Poly, clock: Slow, signal: None }
    info: Time of the (polynomial) Attack segment in milliseconds.

signals:
  Truepoly_Signal: [ Mag, Tmb ]