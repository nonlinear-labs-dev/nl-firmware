%YAML 1.2
%TAG ! tag:nonlinear-labs.de,2022:js-yaml:
--- !definitions

static: [
  &SHARED {
    type: Hardware_Source,
    availability: {
      Single: &AVAILABILITY { hidden: false, disabled: false, count: 1 },
      Split: *AVAILABILITY,
      Layer: *AVAILABILITY
    }
  },
  &CONTROL_POSITION {
    coarse: 100, fine: 1000, unit: percent, initial: 0.0f
  },
  &PEDAL {
    <<: *SHARED,
    control_position: { <<: *CONTROL_POSITION, scale: LINEAR_100_PERCENT },
    return_behavior: [ None, Zero, Center ]
  },
  &BENDER {
    <<: *SHARED,
    control_position: { <<: *CONTROL_POSITION, bipolar: true, scale: LINEAR_BIPOLAR_100_PERCENT },
    return_behavior: [ Center ]
  },
  &AFTERTOUCH {
    <<: *SHARED,
    control_position: { <<: *CONTROL_POSITION, bipolar: false, scale: LINEAR_100_PERCENT },
    return_behavior: [ Zero ]
  },
  &RIBBON {
    <<: *SHARED,
    control_position: { <<: *CONTROL_POSITION, scale: LINEAR_100_PERCENT },
    return_behavior: [ None, Center ]
  }
]

group: Mod_HW

parameters:
  - <<: *PEDAL
    # id: 254
    id: 4
    token: Pedal_1
    label_long: Pedal 1
    label_short: Pedal 1
    info: ""
