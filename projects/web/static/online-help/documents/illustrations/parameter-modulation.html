<body class="main-grid" data-path="root/illustrations/param-mod-scheme">

        <a href="./index.html">C15 Documentation</a>

    </label>
</div>
<!-- document content -->
<div id="content-wrapper">
<main>
    <section>
        <h2>Parameter Modulation</h2>
        <svg id="mod-scheme" class="ui" xlmns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
            <defs>
                <pattern id="helper-grid" class="helper" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="10" height="10"/>
                    <rect x="10" y="10" width="10" height="10"/>
                </pattern>
                <rect id="param-shape" width="80" height="140" rx="10" ry="10"/>
                <rect id="vslider-shape" width="20" height="80" rx="4" ry="4"/>
            </defs>
            <svg class="maps" xlmns="http://www.w3.org/2000/svg" viewBox="-400 -175 800 350" x="0" y="0" width="800" height="350">
                <g transform="scale(1.75)">
                    <rect class="developer" x="-400" y="-175" width="800" height="350" fill="url(#helper-grid)"/>
                    <g class="group">
                        <rect class="background" x="-160" y="-90" width="320" height="180" rx="10" ry="10"/>
                        <foreignObject x="-160" y="-90" width="320" height="20">
                            <header>Parameter Modulation Scheme</header>
                        </foreignObject>
                        <rect class="outline" x="-160" y="-90" width="320" height="180" rx="10" ry="10"/>
                    </g>
                    <g name="macro" class="param" transform="translate(-100,0)" data-min="0" data-max="1000" data-value="500">
                        <use href="#param-shape" class="background" x="-40" y="-60"/>
                        <foreignObject x="-40" y="-60" width="80" height="20">
                            <header><a>Macro</a></header>
                        </foreignObject>
                        <use href="#vslider-shape" class="slider-shape" x="-10" y="-30"/>
                        <foreignObject x="-40" y="60" width="80" height="20">
                            <footer class="value" unit="%"></footer>
                        </foreignObject>
                        <use href="#param-shape" class="outline" x="-40" y="-60"/>
                    </g>
                    <g name="amount" class="param" transform="translate(0,0)" data-min="-1000" data-max="1000" data-value="-1000">
                        <use href="#param-shape" class="background" x="-40" y="-60"/>
                        <foreignObject x="-40" y="-60" width="80" height="20">
                            <header><a>Amount</a></header>
                        </foreignObject>
                        <use href="#vslider-shape" class="slider-shape" x="-10" y="-30"/>
                        <foreignObject x="-40" y="60" width="80" height="20">
                            <footer class="value" unit="%"></footer>
                        </foreignObject>
                        <use href="#param-shape" class="outline" x="-40" y="-60"/>
                    </g>
                    <g name="upper" data-min="0" data-max="1000" data-value="0"></g>
                    <g name="lower" data-min="0" data-max="1000" data-value="1000"></g>
                    <g name="param" class="param" transform="translate(100,0)" data-min="0" data-max="1000" data-value="500">
                        <use href="#param-shape" class="background" x="-40" y="-60"/>
                        <foreignObject x="-40" y="-60" width="80" height="20">
                            <header><a>Param</a></header>
                        </foreignObject>
                        <use href="#vslider-shape" class="slider-shape" x="-10" y="-30"/>
                        <foreignObject x="-40" y="60" width="80" height="20">
                            <footer class="value" unit="%"></footer>
                        </foreignObject>
                        <use href="#param-shape" class="outline" x="-40" y="-60"/>
                    </g>
                    <svg class="interactive" xlmns="http://www.w3.org/2000/svg" viewBox="-1500 -150 3000 300" x="-400" y="-30" width="800" height="80">
                        <g class="clipped">
                            <!-- normal area -->
                            <rect class="ignore graph clipping normal" x="-1500" y="-50" width="3000" height="100"/>
                            <!-- bg indicator (area) -->
                            <polygon class="ignore graph shape"/>
                            <!-- clipped areas -->
                            <rect class="ignore clipping max" x="-1500" y="-150" width="3000" height="100"/>
                            <rect class="ignore clipping min" x="-1500" y="50" width="3000" height="100"/>
                            <!-- slider meters -->
                            <line param="macro" type="meter" class="ignore" x1="-375" y1="50" x2="-375"/>
                            <line param="amount" type="meter" class="ignore" x1="0" y1="0" x2="0"/>
                            <line param="param" type="meter" class="ignore" x1="375" y1="50" x2="375"/>
                            <!-- mod amt bars -->
                            <line param="param" type="modamt" class="ignore" x1="320" x2="320"/>
                            <line param="param" type="modamt" class="ignore" x1="430" x2="430"/>
                            <!-- slider handles -->
                            <line param="macro" type="handle" class="ignore" x1="-395" x2="-355"/>
                            <line param="amount" type="handle" class="ignore" x1="-20" x2="20"/>
                            <line param="param" type="handle" class="ignore" x1="355" x2="395"/>
                            <!-- fg indicator (line) -->
                            <polyline class="ignore graph line"/>
                            <!-- slider mouse handles -->
                            <rect param="macro" class="handle v" x="-415" y="-50" width="80" height="100"/>
                            <rect param="amount" class="handle v" x="-40" y="-50" width="80" height="100"/>
                            <rect param="param" class="handle v" x="335" y="-50" width="80" height="100"/>
                        </g>
                    </svg>
                </g>
            </svg>
            <line class="separator" x1="-800" y1="350" x2="800" y2="350"/>
            <svg class="edit" xlmns="http://www.w3.org/2000/svg" viewBox="-400 -50 800 100" x="0" y="350" width="800" height="100">
                <g transform="scale(1)">
                    <!-- <rect class="developer" x="-400" y="-50" width="800" height="100" fill="url(#helper-grid)"/> -->
                    <foreignObject x="-400" y="-50" width="800" height="100">
                        <!-- <label>Editor</label> -->
                        <div class="editor">
                            <div class="frame">
                                <header>Presets</header>
                                <ul class="presets">
                                    <li data-macro="500" data-amount="0" data-param="500">
                                        <a class="label" data-number="1">no Mod.</a>
                                    </li>
                                    <li data-macro="500" data-amount="1000" data-param="500">
                                        <a class="label" data-number="2">full Mod.</a>
                                    </li>
                                    <li data-macro="500" data-amount="-1000" data-param="500">
                                        <a class="label" data-number="3">inverted Mod.</a>
                                    </li>
                                </ul>
                            </div>
                            <dl class="tabs h">
                                <dt>
                                    <label tab="macro">Macro</label>
                                    <label tab="amount">Amount</label>
                                    <label tab="upper">A. Upper</label>
                                    <label tab="lower">A. Lower</label>
                                    <label tab="param">Param</label>
                                </dt>
                            </dl>
                            <div class="frame">
                                <header>Settings</header>
                                <div class="settings">
                                    <a setting="graph">&#xe0a4;</a>
                                    <label>Graph</label>
                                    <a setting="clipping" class="transparent">&#xe0a4;</a>
                                    <label>Clipping</label>
                                    <a setting="animate" class="transparent">&#xe0a4;</a>
                                    <label>Animate</label>
                                </div>
                            </div>
                        </div>
                    </foreignObject>
                    <svg class="interactive" xlmns="http://www.w3.org/2000/svg" viewBox="-140 -10 280 50" x="-250" y="-15" width="500" height="100">
                        <g name="editor" class="param">
                            <rect class="slider-shape" x="-139" y="-10" width="278" height="20" rx="5" ry="5"/>
                            <line param="editor" type="meter" y1="0" y2="0"/>
                            <line param="editor" type="handle" y1="-5" y2="5"/>
                            <rect param="editor" class="handle h" x="-139" y="-10" width="278" height="20"/>
                            <foreignObject x="-40" y="20" width="80" height="20" transform="scale(0.6)">
                                <label class="value" unit="%"></label>
                            </foreignObject>
                        </g>
                    </svg>
                </g>
            </svg>
        </svg>
    </section>
</main>
</div>
</body>
