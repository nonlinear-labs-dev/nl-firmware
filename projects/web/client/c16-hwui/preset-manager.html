<template name="C16EditBuffer">
  <div class="edit-buffer">
    <div>C16 Parameter Editor</div>
    {{#each getParameterGroups}}
    {{ > C16ParameterGroup }}
    {{/each}}
  </div>
</template>

<template name="C16ParameterGroup">
  <div class="parameter-group" id="group-{{id}}">
    <h1>Group: {{ name }}</h1>
    {{ #each getParameters }}
    {{ > C16Parameter }}
    {{/each}}
  </div>
</template>

<template name="C16Parameter">
  <div class="parameter" id="parameter-{{id}}">
    <h2>Name: {{ name }}</h2>
    <div>Value: {{ value }}</div>
  </div>
</template>

<template name="C16PresetManager">
    <div class="preset-manager">
      Selected Bank:
        {{#with selectedBank}}
        {{ > C16Bank }}
        {{/with}}
    </div>
</template>

<template name="C16Bank">
    <div class="bank {{#if selected}}selected{{/if}}" id="bank-{{ uuid }} {{#if selected}}selected{{/if}}">
        <div class="header"> {{ orderNumber }} - {{ name }}</div>
        <div class="preset-list">
            {{#each getPresets}}
            {{ > C16Preset }}
            {{/each}}
        </div>
    </div>

</template>

<template name="C16Preset">
    <div class="preset {{#if selected}}selected{{/if}} {{#if loaded}}loaded{{/if}}">
        <span class="number">{{ orderNumber }}</span>
        <span class="name">{{ name }}</span>
    </div>
</template>
