<template name="editBuffer">
    <div>C16 Parameter Editor</div>
    {{#each getParameterGroups}}
    {{ > parameterGroup }}
    {{/each}}
</template>

<template name="parameterGroup">
    <div>Group: {{ getName }}</div>
    {{ #each getParameters }}
    {{ > parameter }}
    {{/each}}
</template>

<template name="parameter">
    <div>Name: {{ getName }}</div>
    <div>Value: {{ getValue }}</div>
</template>

<template name="presetManager">
    <div>C16 Preset Manager</div>

    {{#each getBanks}}
    {{ > bank }}
    {{/each}}

</template>

<template name="bank">
    <div>Bank {{ getNumber }} : {{ getName }} </div>
    {{#each getPresets}}
    {{ > preset }}
    {{/each}}

</template>

<template name="preset">
    <div>{{ getNumber }} - {{ getName }} </div>
</template>
