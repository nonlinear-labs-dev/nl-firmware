<template name="editBuffer">
    <div>C16 Parameter Editor</div>
    {{#each getParameterGroups}}
    {{ > parameterGroup }}
    {{/each}}
</template>

<template name="parameterGroup">
    <h1>Group: {{ name }}</h1>
    {{ #each getParameters }}
    {{ > parameter }}
    {{/each}}
</template>

<template name="parameter">
    <h2>Name: {{ name }}</h2>
    <div>Value: {{ value }}</div>
</template>

<template name="presetManager">
    <div class="preset-manager">
        {{#each getBanks}}
        {{ > bank }}
        {{/each}}
    </div>
</template>

<template name="bank">
    <div class="bank {{#if selected}}selected{{/if}}" id="bank-{{ uuid }} {{#if selected}}selected{{/if}}">
        <div class="header"> {{ orderNumber }} - {{ name }}</div>
        <div class="preset-list">
            {{#each getPresets}}
            {{ > preset }}
            {{/each}}
        </div>
    </div>

</template>

<template name="preset">
    <div class="preset {{#if selected}}selected{{/if}} {{#if loaded}}loaded{{/if}}">
        <span class="number">{{ orderNumber }}</span>
        <span class="name">{{ name }}</span>
    </div>
</template>
