<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

    <link rel="shortcut icon" href="favicon.ico">
    <title>C15 - Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/ssp.css">
</head>

<body>
    <div id="not-connected-box" class="hidden">
        <div>
            <p>The connection to the Nonlinear Instrument seems to be broken :-(</p>
        </div>
    </div>
    <div id="prompt-wrapper" class="hidden">
        <div id="prompt-box">
            <p id="prompt-text"></p>
            <div id="prompt-options-wrapper">
                <button id="prompt-yes">Yes</button>
                <button id="prompt-no">No</button>
            </div>
        </div>
    </div>
    <div id="download-dialog" class="hidden">
        <div id="download-box">
            <p>Download C15 Audio</p>
            <input type="text" id="download-name">
            <a id="reset-download-name"></a>
            <div id="download-options">
                <form id="download-flac-form" method="get" action="">
                    <input type="hidden" name="begin" value="" />
                    <input type="hidden" name="end" value="" />
                    <button type="submit" id="download-flac">Flac<span id="flac-size"></span></button>
                </form>
                <form id="download-wave-form" method="get" action="">
                    <input type="hidden" name="begin" value="" />
                    <input type="hidden" name="end" value="" />
                    <button type="submit" id="download-wave">Wave<span id="wave-size"></span></button>
                </form>
                <button id="download-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div id="pane">

        <div id="waveform">
            <div class="clipping">
                <div id="range-selector"></div>
                <canvas id="bars"></canvas>

                <div id="selected-range">
                    <div id="selected-range-times">
                        <div id="selected-range-time-from"></div>
                        <div id="selected-range-time-to"></div>
                    </div>
                    <div id="one-border">
                        <div id="one-handle"></div>
                    </div>
                    <div id="other-border">
                        <div id="other-handle"></div>
                    </div>

                </div>
                <div id="play-pos">
                    <div id="play-pos-time"></div>
                </div>
                <div id="scrollbar">
                    <div id="scrollbar-selected-range"></div>
                    <div id="scrollbar-play-position"></div>
                    <div id="scrollbar-handle">
                        <div id="scrollbar-handle-left"></div>
                        <div id="scrollbar-handle-right"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="info">
            <div id="available-frames">
                <span class="first">
                    <span class="timestamp" id="first-available-frame-timestamp"></span>
                </span>
                <span class="last">
                    <span class="timestamp" id="last-available-frame-timestamp"></span>
                </span>
            </div>
            <div id="mem-info">
                <span id="consumed-mem"></span> of <span id="max-mem"></span>
            </div>
        </div>
        <div id="options">
            <span id="undo" title="Load active preset at selected timepoint (Z)"></span>
            <span id="toggle-playback" title="Toggle playback (Space)"></span>
            <span id="toggle-recording" title="Toggle recording (R)"></span>
            <span id="download" title="Download selection (S)"></span>
            <span id="reset" title="Clear whole recording"></span>

            <form method="get" action="https://filesamples.com/samples/audio/flac/sample3.flac">
                <button type="submit">FLAC FROM NET</button>
            </form>

        </div>

        <div id="zoom">
            <span id="zoom-in"></span>
            <span id="zoom-out"></span>
        </div>
    </div>

    <script src="recorder.js"></script>
</body>

</html>
